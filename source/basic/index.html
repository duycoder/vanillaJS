<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JavaScript</title>

    <script>
        function myFunction() {
            document.getElementById('demo6').innerHTML = 'Paragraph changed';
        }
    </script>
</head>

<body>

    <!-- <script src="index.js"></script> -->


    <h1>My First JavaScript</h1>
    <button type='button' onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display the date and time
    </button>

    <p id="demo"></p>

    <!-- JavaScript can change HTML content -->
    <button type="button" onclick='document.getElementById("demo2").innerHTML= "Hello JavaScript"'>
        click me
    </button>

    <p id="demo2">JavaScript can change HTML content</p>

    <!-- JavaScript can change HTML attribute values -->
    <p>JavaScript can change HTML attributes values.</p>
    <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/jS/pic_bulbon.gif'">
        Turn on the light
    </button>

    <img id="myImage" src="https://www.w3schools.com/jS/pic_bulboff.gif" style="width:100px" />

    <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/jS/pic_bulboff.gif'">
        Turn off the light
    </button>

    <!-- JavaScript can change the style of an HTML element -->
    <p id="demo3">
        JavaScript can change the style of an HTML element
    </p>

    <button type="button" onclick="document.getElementById('demo3').style.fontSize='35px'">
        Click me!
    </button>

    <!-- JavaScript can hide HTML element -->
    <p id="demo4">JavaScript can hide HTML elements</p>
    <button type="button" onclick="document.getElementById('demo4').style.display='none'">
        Click Me!
    </button>

    <!-- JavaScript can show HTML elements -->
    <p id="demo5" style="display:none">
        JavaScritp can show HTML elements
    </p>

    <button type="button" onclick="document.getElementById('demo5').style.display='block'">
        Click Me!
    </button>


    <!-- 
        vài ghi chú đơn giản: 
        - js có thể được để trong thẻ head hoặc thẻ body
        - 
    -->

    <p id="demo6">
        A Paragraph Header
    </p>
    <button type="button" onclick="myFunction()">
        Click Me!
    </button>


    <p id="demo7">A Paragraph body</p>

    <button type="button" onclick="myBodyFunction()">Click Me!</button>

    <script>
        function myBodyFunction() {
            document.getElementById('demo7').innerHTML = 'A Paragraph has changed in body';
        }
    </script>


    <p id="demo8">A Paragraph External</p>

    <button type="button" onclick="myExternalFunction()">Click Me!</button>

    <script src="myScript.js"></script>

    <!-- 
        - sử dụng "external scripts" khi code được sử dụng ở nhiều nơi
        - file js có phần mở rộng là .js
        - để sử dụng "external scripts" đặt tên của file trong thuộc tính "src" của thẻ <script>
        => Exp: <script src="myScript.js"></script>
        - có thể để tham chiếu "external script" ở thể <body> hoặc <head>
        - script sẽ xử lý đúng như tại nơi mà thẻ <script> được đặt
        - trong "external script" thì không được tồn tại thẻ <script> 
     -->


    <!-- 
         - sử dụng "external script" có những điểm mạnh sau:
         +) phân chia rõ ràng giữa code HTML và JS
         +) làm cho code HTML và JS dễ đọc và bảo trì hơn
         +) các file JS đã được lưu vào bộ nhơ (cached) làm cho trang web tải nhanh hơn
         +) có thể thêm nhiều file js vào 1 trang:
         => Exp: 
         - <script src="myScript1.js"></script>
         - <script src="myScript2.js"></script>
      -->

    <!-- 
          - "external script" có được tham chiếu thông qua một địa chỉ URL tuyệt đối
          hoặc một đường dẫn tương đối tới trang web hiện tại.
          => Exp:
          - <script src="https://www.w3schools.com/js/myScript1.js"></script>
          - <script src="/js/myScript1.js"></script> (được đặt trong 1 folder khác)
          - <script src="myScript1.js"></script> (được đặt trong cùng 1 folder)
       -->


    <!-- 
           - JavaScript display posibilities:
           +) sử dụng "innerHTML" để viết vào trong 1 đối tượng HTML
           +) sử dụng "document.write" để viết vào trong HTML "output"
           +) sử dụng "window.alert()" để viết vào trong 1 hộp thông báo
           +) sử dụng "console.log()" để viết vào trong bảng điều khiển của trình duyệt
        -->

    <!-- 
            USING INNER HTML
            +) js sử dụng "document.getElementById(id)" để truy cập vào 1 đối tượng HTML
            +) thuộc tính "id" định nghĩa đối tượng HTML
            +) thuộc tính "innerHTML" định nghĩa nội dung của HTML
            => cách này thường dùng để hiển thị dữ liệu trong HTML
        -->

    <p id="demo9"></p>

    <script>
        document.getElementById('demo9').innerHTML = 19 + 96;
    </script>

    <!-- 
        USING document.write()
        +) "document.write()" rất tiện ích khi sử dụng với mục đích test.
        +) sử dụng "document.write()" đằng sau một tài liệu HTML đã được tải, sẽ xóa toàn bộ HTML đang tồn tại
     -->

    <script>
        document.write(5 + 6);
    </script>

    <!-- 
        USING window.alert()
        +) sử dụng một hộp thông báo để hiển thị dữ liệu
    -->

    <script>
        window.alert(5 + 6);
    </script>

    <!-- 
        USING console.log()
        +) sử dụng cho mục đích gỡ lỗi, để hiển thị dữ liệu
     -->
    <script>
        console.log(5 + 6);
    </script>

    <!-- 
        JAVASCRIPT PROGRAMS
        +) 1 chương trình máy tính là một danh sách các "hướng dẫn" để được "xử lý" trên máy tính
        +) trong ngôn ngữ lập trình, các bản hướng dẫn chương trình này được gọi là "câu lệnh" (state ments)
        +) 1 chương trình JavaScript là một danh sách các dòng lệnh
     -->

    <!-- 
        JAVASCRIPT STATEMENTS
        +) các dòng lệnh js được tạo nên bởi: values, operator, expression, keyword, comment
        +) hầu hết các chương trình js bao gồm rất nhiều dòng lệnh
        +) các dòng lệnh sẽ được xử lý lần lượt, theo thứ tự mà chúng đã được viết ra.
      -->

    <!-- 
          SEMICOLONS (dấu chấm phẩy)
        +) dấu chấm phẩy phân chia các câu lệnh js
        +) cho phép nhiều câu lệnh trên 1 dòng, mỗi câu lệnh được phân chia bởi 1 dấu hỏi chấm
        +) trên web, dấu chẩm phẩy (;) không bắt buộc nhưng được khuyến khích => (để code dễ đọc hơn)
       -->

    <script>
        var a, b, c;
        a = 5;
        b = 6;
        c = a + b;

        var d, e, f;
        d = 5; e = 6; f = d + e;
    </script>

    <!-- 
           WHITE SPACES 
           +) js không quan tâm đến các khoảng trống, các khoảng trống thường được add vào để mã dễ đọc hơn
           +) a good practices is to put spaces around operators ( = + - * /):
        -->
    <script>
        var z = x + y;
    </script>
    <!-- 
            LINE LENGTH and LINE BREAKS
            +) tránh đế 1 dòng code quá 80 ký tự (phục vụ cho việc dễ đọc hơn)
            +) nếu 1 dòng lệnh không đủ trên 1 dòng, thì nên xuống dòng sau 1 toán từ
         -->

    <script>
        document.getElementById('demo1').innerHTML =
            'Hello Dolly';
    </script>

    <!-- 
             CODE BLOCKS
             +) các dòng lệnh js được nhóm lại trong một khối mã, bên trong cặp dấu ngoặc đơn (curly brackets) {...}
             +) mục đích của các khối mã (code blocks) này dùng để định nghĩa các dòng lệnh được xử lý cùng với nhau
             +) bạn có thể tìm thấy các mã lệnh được nhóm trong một khối, đó là bên trong 1 hàm JS
          -->

    <script>
        function myBlockFunc() {
            document.getElementById('demo1').innerHTML = 'Hello Cricket';
            document.getElementById('demo2').style.fontSize = '40px';
        }
    </script>

    <!-- 
        JS KEYWORDS
        +) các dòng lệnh js thường được bắt đầu bằng một "keywords" để định nghĩa hành động sẽ được thực hiện (perform)
        +) danh sách:
        - break: hủy một "switch" hoặc một vòng lặp (loop)
        - continue: ra khỏi một vòng lặp và bắt đầu ở đỉnh (top)
        - debugger: dừng các xử lý của JS, và gọi hàm "debugging"
        - do ... while: thực thi một khối dòng lệnh, và lặp lại khối đó, khi điều kiện "while" luôn đúng
        - for: đánh dấu một khối lệnh được xử lý, cho đến khi nào điều kiện còn đúng
        - function : định nghĩa một hàm
        - if ... else: đánh dấu một khối lệnh sẽ được thực thi, dựa vào một điều kiện nào đó
        - return: thoát khỏi hàm
        - switch: đánh dấu một khối lệnh sẽ được thực thi, dựa vào các trường hợp khác nhau
        - try ... catch: kế thừa việc quản lý lỗi (error handling) vào một khối lệnh
        - var: định nghĩa một biến

        +) các từ khóa trong js là các từ "riêng" (reserved words). 
        Những từ "reserved words" không thể dùng cho việc đặt tên một biến nào đó.
     -->
</body>

</html>
